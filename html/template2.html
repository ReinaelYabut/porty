<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2</title>
    <link rel="stylesheet" href="../css/template2.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="template-container">
        <header>
            <h1>User Profile</h1>
        </header>
        <div class="profile-content">
            <img id="profilePic" alt="Profile Picture" class="profile-pic">
            <div class="user-details">
                <h2>Name: <span id="displayName"></span></h2>
                <h3>Contact: <span id="displayContact"></span></h3>
                <p><strong>Address:</strong> <span id="displayAddress"></span></p>
                <h4>Skills:</h4>
                <p id="displaySkills"></p>
                <h4>Education:</h4>
                <p id="displayEducation"></p>
                <h4>Reference:</h4>
                <p id="displayReference"></p>
            </div>
        </div>
    </div>
    <script src="../js/template2.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
